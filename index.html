<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Ball Trajectory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trial-history {
            margin-left: 20px;
            width: 300px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #clearHistory {
            background-color: #f44336;
        }
        #trialTable {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        #trialTable th, #trialTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #trialTable th {
            background-color: #4CAF50;
            color: white;
        }
        .observation-form {
            margin-top: 20px;
            width: 100%;
        }
        .observation-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .observation-form input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="version-selector">
                <label>
                    <input type="radio" name="gameVersion" value="cannon" checked>
                    Cannon Version
                </label>
                <label>
                    <input type="radio" name="gameVersion" value="rocket">
                    Rocket Launcher Version
                </label>
            </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="controls">
                <div class="control-group">
                    <label for="angle">Angle: <span id="angleValue">45</span>Â°</label>
                    <input type="range" id="angle" min="0" max="90" value="45">
                </div>
                <div class="control-group">
                    <label for="power">Power: <span id="powerValue">50</span></label>
                    <input type="range" id="power" min="1" max="100" value="50">
                </div>
                <button id="fire">Fire!</button>
            </div>
            <div class="observation-form">
                <h3>Student Observations</h3>
                <textarea id="observations" placeholder="After you have a few trials, what observations do you have?"></textarea>
                <input type="text" id="studentName" placeholder="Enter your name">
                <button id="submitObservations">Submit Observations</button>
            </div>
        </div>
        <div class="trial-history">
            <h3>Trial History</h3>
            <table id="trialTable">
                <thead>
                    <tr>
                        <th>Trial</th>
                        <th>Angle</th>
                        <th>Power</th>
                        <th>Distance</th>
                    </tr>
                </thead>
                <tbody id="trialTableBody">
                </tbody>
            </table>
            <button id="clearHistory">Clear History</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
